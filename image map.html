<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagemap</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h2>SOLAR SYSTEM</h2>
    <p> Lets Know the Planets History from the Image</p>
    <img src="planets.jpg" usemap="#planet" >
    <map name="planet" >

        <area shape="circle" coords="35,300,30" target="_blank"
        href="https://en.wikipedia.org/wiki/Sun" title="SUN">
        <area shape="circle" coords="105,300,20" target="_blank"
        href="https://en.wikipedia.org/wiki/Mercury_(planet)" title="MERCURY">
        <area shape="circle" coords="190,300,25" target="_blank"
        href="https://en.wikipedia.org/wiki/Venus" title="VENUS">
        <area shape="circle" coords="265,300,30" target="_blank"
        href="https://en.wikipedia.org/wiki/Earth" title="EARTH">
        <area shape="circle" coords="335,300,15" target="_blank"
        href="https://en.wikipedia.org/wiki/Mars" title="MARS">
        <area shape="circle" coords="480,300,80" target="_blank"
        href="https://en.wikipedia.org/wiki/Jupiter"title="JUPITER">
        <area shape="circle" coords="690,300,80" target="_blank"
        href="https://en.wikipedia.org/wiki/Saturn" TITLE="SATURN">
        <area shape="circle" coords="860,300,50" target="_blank"
        href="https://en.wikipedia.org/wiki/Uranus" title="URANUS">
        <area shape="circle" coords="997,300,50" target="_blank"
        href="https://en.wikipedia.org/wiki/Neptune"title="NEPTUNE">

        
</body>
</head>
</html>
